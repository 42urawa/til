<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Month Colors</title>
    <style>
      .month {
        display: inline-block;
        width: 100px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
        line-height: 100px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="month" style="background-color: #ffb6c1">1月</div>
    <div class="month" style="background-color: #ffcc99">2月</div>
    <div class="month" style="background-color: #ffff99">3月</div>
    <div class="month" style="background-color: #ccff99">4月</div>
    <div class="month" style="background-color: #99ffcc">5月</div>
    <div class="month" style="background-color: #99ffff">6月</div>
    <div class="month" style="background-color: #99ccff">7月</div>
    <div class="month" style="background-color: #9999ff">8月</div>
    <div class="month" style="background-color: #cc99ff">9月</div>
    <div class="month" style="background-color: #ff99ff">10月</div>
    <div class="month" style="background-color: #ff99cc">11月</div>
    <div class="month" style="background-color: #ffcccc">12月</div>
  </body>
</html>
